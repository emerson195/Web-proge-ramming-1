<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript多種商品計算含稅價格</title>
    
    </head>
<body>
    <section>
    <p id="output1"></p>
    <p id="output2"></p>
    <p id="output3"></p>
</section>
    <script type="text/javascript">
        var sum = function (price)
        {
            var tax = 0.05;
            return price + price *  tax;
        }
        document.getElementById('output1').textContent = '咖啡機的價格為' + sum(8000) + '元(含稅)';
        document.getElementById('output2').textContent = '咖啡濾紙的價格為' + sum(200) + '元(含稅)';
        document.getElementById('output3').textContent = '咖啡豆的價格為' + sum(1000) + '元(含稅)';
        </script>
    </body>
</html>
