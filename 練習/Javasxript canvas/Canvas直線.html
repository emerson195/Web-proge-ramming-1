<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <style type="text/css">
            canvas{
                border:1px solid black;
            }
        </style>
    </head>
    <body>
        <input type="button" value="畫線" onclick="drawline();"><br/>
        <canvas id="myCanvas" width="400" height="200"></canvas>
        <script type="text/javascript">
            function drawline(){
                var canvas = document.getElementById('myCanvas');
                var ctx = canvas.getContext('2d');
                //開始繪圖
                ctx.strokeStyle="#ff0066"; //設定邊框顏色
                ctx.beginPath();           //路徑開始
                ctx.moveTo(50,50);         //將起點移到(50,50)
                ctx.lineTo(150,50);        //線條終點(150,50)
                ctx.lineTo(200,100);       //線條終點(150,50)
                ctx.lineTo(350,100);       //線條終點(150,50)
                ctx.Stroke();              //繪出邊框
            }
        </script>
    </body>
</html>
