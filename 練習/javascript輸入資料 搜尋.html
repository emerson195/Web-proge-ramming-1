<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>test</title>
    </head>
    <body>
        <section>
            <form action="#" id="form">
                <input type="text" name="word">
                <input type="submit" value="search">
            </form>
            <p id="output"></p>
        </section>
        <script>
            document.getElementById('form').onsubmit = function()
            {
                var search = document.getElementById('form').word.value;
                document.getElementById('output').textContent='「' +search+'」搜尋中...';
                return false;
            }
        </script>
    </body>
</html>
