    <body>
        <section>
            <p id="output1"></p>
            <p id="output2"></p>
            <p id="output3"></p>
        </section>
        <script>
            var sum = function(price)
            {
                var tax = 0.05;
                return price + price * tax;
            }
            document.getElementById('output1').textContent = '咖啡機的價格為' +sum(8000) + '元(含稅)'
            document.getElementById('output2').textContent = '咖啡濾紙的價格為' + sum(200) + '元(含稅)'
            document.getElementById('output3') + sum(1000) + '元(含稅)'
        </script>
    </body>
</html>
